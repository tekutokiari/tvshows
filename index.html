<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>TWebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onresize="resizer()" id="home-page">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-size:25px;">TWebsite</a>
        </div>
        <div class="container">
            <div class="form-container">
                <label id="response-text" style="color:white;"></label>
                <input class="search_bar" type="text" placeholder="Search..." id="tsearch">
                <button onclick="getInputValue()" type="submit" id="search_button"><i class="fa fa-search"></i></button>
                <select class="form-select-lg" id="query">
                    <option>TV Shows</option>
                    <option>People</option>
                </select>
            </div>
        </div>
        <div class="container">
            <!-- this is here so the search bar is in the middle of the navbar-->
        </div>
    </nav>
    <div class="p-5 mb-4 bg-black jumbotron">
        <div class="container">
            <h1 class="display-5 fw-bold">Welcome to TWebsite!</h1>
            <p class="col-md-8 fs-4"><b>Here you will find your favourite TV Shows and actors!</b></p>
        </div>
    </div>

    <div class="container" style="max-width: 375px;max-height: 400px">
        <div class="justify-content-center">
            <h1 style="text-align:center;color:white;">Trending Movies</h1>
            <div id="TrendingShows" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#TrendingShows" data-slide-to="0" class="active"></li>
                    <li data-target="#TrendingShows" data-slide-to="1"></li>
                    <li data-target="#TrendingShows" data-slide-to="2"></li>
                    <li data-target="#TrendingShows" data-slide-to="3"></li>
                    <li data-target="#TrendingShows" data-slide-to="4"></li>
                    <li data-target="#TrendingShows" data-slide-to="5"></li>
                    <li data-target="#TrendingShows" data-slide-to="6"></li>
                    <li data-target="#TrendingShows" data-slide-to="7"></li>
                    <li data-target="#TrendingShows" data-slide-to="8"></li>
                    <li data-target="#TrendingShows" data-slide-to="9"></li>
                </ol>
                <div class="carousel-inner" id='trend'></div>

                <a class="left carousel-control" href="#TrendingShows" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#TrendingShows" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="row justify-content-center" id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2757cc4cef.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
